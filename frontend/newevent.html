<!DOCTYPE html> 
<html> 
<head> 
    <title>My Page</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
</head> 
<body> 

<!-- New Event -->
<div data-role="page">

    <div data-role="header">
        <h1>New Event</h1>
    </div><!-- /header -->

    <div data-role="content">   

            <form data-theme="b">
                <div data-role="fieldcontain">
                    <label for="basic">Name:</label>
                    <input type="text" name="name" id="Name" data-theme="b"/>
                </div>
                
                <div data-role="fieldcontain">
                    <label for="basic">Location:</label>
                    <input type="text" name="name" id="basic" data-theme="b"/>
                </div>

                <div data-role="fieldcontain">
                    <label for="basic">Date:</label>
                    <input type="date" name="name" id="basic" data-theme="b"/>
                </div>

                <div data-role="fieldcontain">
                    <label for="basic">Time:</label>
                    <input type="time" name="name" id="basic" data-theme="b"/>
                </div>

                <div data-role="fieldcontain">
                    <label for="flip-1">Private Event:</label>
                    <select name="flip-1" id="flip-1" data-role="slider" data-theme="b">
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select> 
                </div>

                <button id="submitEvent" type="submit" data-theme="b">Lets do it</button>

            </form>            
            
    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
